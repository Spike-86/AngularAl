<h1>Панель сообщений</h1>
<div>
  <!--<label for inpCount>Количество отображаемых сообщений</label>-->
    <input id="inpCount" #inpCount type="number">

  <button (click)="setCountMsg(inpCount.value)">Сохранить</button>
  <ul>
    <li *ngFor="let message of msg.getMessages();" [attr.id]="message.id">{{ message.text + message.id}} <span (click)="deleteMsg(message.id)">X</span></li>
  </ul>
</div>
