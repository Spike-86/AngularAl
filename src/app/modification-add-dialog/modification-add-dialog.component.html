<h2>Ввод новой модификации</h2>

<form [formGroup]="form" (ngSubmit)="saveModification()">
  <label for="nameModification">Имя модификации</label>
  <input type="text" id="nameModification" formControlName="nameModification">

  <div *ngIf="nameModification.invalid && (nameModification.dirty || nameModification.touched)"
       class="alert alert-danger">

    <div *ngIf="nameModification.errors.required">
      Name is required.
    </div>
    <div *ngIf="nameModification.errors.minlength">
      Name must be at least 5 characters long.
    </div>

  </div>

  <label for="description">Описание модификации</label>
  <input type="text" id="description" formControlName="descriptionModification">

  <div *ngIf="descriptionModification.invalid && (descriptionModification.dirty || descriptionModification.touched)"
       class="alert alert-danger">

    <div *ngIf="descriptionModification.errors.required">
      Description is required.
    </div>

  </div>

  <label for="dt_plan">Дата ввода модификации</label>
  <input type="date" id="dt_plan" appValidateMoreToday formControlName="dataToStart" >
  <div *ngIf="dataToStart.invalid && (dataToStart.dirty || dataToStart.touched)"
       class="alert alert-danger">

    <div *ngIf="dataToStart.errors.required">
      Date is required.
    </div>

    <div *ngIf="dataToStart.errors.dateValid">
      Date is required.
    </div>

  </div>



  <div class="button-wrapper">
    <button type="submit">Сохранить</button>
    <button (click)="closeDialog()">Отмена</button>
  </div>
</form>
